<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <div class="right-login d-flex flex-column justify-content-center align-items-center">
                        <img src="assets/images/JARVISLOGO.svg" alt="Jarvis">
                        <div class="logo-text">JARVIS</div>
                        <div class="footer-login-right">
                            <div class="d-flex align-items-center">
                                <img src="assets/images/nbfl-logo-nature-bio-foods-logo 1.svg" alt="">
                                <h5 class="mb-0">NATURE BY FOOD</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="left-login d-flex flex-column justify-content-center align-items-center">
                        <div class="login-text">Log In</div>
                        <div class="login-tab-section">
                            <div class="d-flex">
                                <div class="icon-text-hp">
                                    <img src="assets/images/quality.svg" alt="">
                                    <p class="mb-0">Quality</p>
                                </div>
                                <div class="icon-text-hp-second">
                                    <img src="assets/images/cerificate.svg" alt="">
                                    <p class="mb-0">Certificate</p>
                                </div>
                            </div>
                        </div>
                        <form action="" id="form-login">
                            <fieldset>
                                <div class="d-block">
                                    <div class="col-12">
                                        <label for="staticEmail" class="hp-lebal-login">User ID</label>
                                        <div>
                                            <input type="text" readonly="" class="hp-control"
                                                id="staticEmail" placeholder="Enter Email / Mobile No."
                                                fdprocessedid="usa9cl">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="staticEmail" class="hp-lebal-login">Password</label>
                                        <div>
                                            <input type="text" readonly="" class="hp-control"
                                                id="staticEmail" placeholder="Enter Password"
                                                fdprocessedid="usa9cl">
                                                <div class="text-end mt-1">
                                                    <a href="#" class="forgot-password">Forgot Password?</a>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="col-12 text-center btn-login-cover">
                                        <button type="submit" class="btn btn-login text-white fw-500" fdprocessedid="4e3kca">Log In</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- script -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
</body>

</html>
