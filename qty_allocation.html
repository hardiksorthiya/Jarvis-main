        <!-- main section -->

            <section class="page-heading">
                <!-- heading -->
                <div class="container">
                    <div class="row">
                        <div class="col-xl-4 col-lg-4 col-md-6">
                            <div class="heading-title-page">
                                <h5>Allocation requests List</h5>
                            </div>
                        </div>
                        <div class="col-xl-8 col-lg-8 col-md-6">
                            <div class="right-side-page-heading d-flex justify-content-end">
                                <button class="btn btn-border" data-bs-toggle="modal" data-bs-target="#bulkUpload">Bulk upload</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- search & filter-->
                <div class="container my-30">
                    <div class="row">
                        <form action="" class="form-hp-gate-entry">
                            <div class="row filter">
                                <div class="col-lg-4 col-md-4 col-xxl-4">
                                    <label for="Order No." class="lebal-hp">From date</label>
                                    <input type="date" name="" id="" class="input-hp" placeholder="Number">
                                </div>
                                <div class="col-lg-4 col-md-4 col-xxl-4">
                                    <label for="Order No." class="lebal-hp">To date</label>
                                    <input type="date" name="" id="" class="input-hp" placeholder="Number">
                                </div>
                                <div class="col-lg-4 col-md-4 col-xxl-4">
                                    <label for="Supply Plant" class="lebal-hp">Supply Plant</label>
                                    <select class="input-hp">
                                        <option selected>
                                            <Select:disabled>Select</Select:disabled>
                                        </option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-lg-4 col-md-4 col-xxl-4">
                                    <label for="Customer" class="lebal-hp">Customer</label>
                                    <select class="input-hp">
                                        <option selected>
                                            <Select:disabled>Select</Select:disabled>
                                        </option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-lg-4 col-md-4 col-xxl-4">
                                    <label for="Status" class="lebal-hp">Status</label>
                                    <select class="input-hp">
                                        <option selected>
                                            <Select:disabled>Select</Select:disabled>
                                        </option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="btn-sec-hp" style="float: inline-start !important;">
                                <button class="btn btn-apply" style="margin-left: 10px">Apply</button>
                                <button class="btn btn-border" style="margin-left: 10px">Export</button>
                                <button class="btn btn-border" style="margin-left: 10px">Allocate</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <section class="detail-table my-30">

                          <th scope="col">Export<br>Lot No.</th>
                          <th scope="col">Processing<br>Unit Code</th>
                          <th scope="col">Supply<br>Plant</th>
                          <th scope="col">EOF</th>
                          <th scope="col">Description</th>
                          <th scope="col">Customer</th>
                          <th scope="col">RM Qy<br>(MT)</th>
                          <th scope="col">FG Qty<br>(MT)</th>
                          <th scope="col">Status</th>

    <div class="modal fade " id="bulkUpload" tabindex="-1" aria-labelledby="bulkUploadLabel" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addvehicleLabel">Bulk upload</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="" class="popup-hp">
                <div class="container">
                  <div class="row">
                    <div class="col-12">
                        <label for="Order No." class="lebal-hp">Browse file</label>
                        <input type="file" name="" id="" class="input-hp">
                        <small>Supported Formats: xls up to 2 MB</small>

                        <div class="mt-2 text-primary"><a href="#">Download Template</a></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer-hp">
              <button type="button" class="btn btn-primary">Upload</button>
            </div>
          </div>
        </div>
